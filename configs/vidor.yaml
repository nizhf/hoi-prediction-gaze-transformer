# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /mnt/DATA/datasets/VidOR/
path: G:/datasets/VidOR  # dataset root dir
train: yolov5_train_manually.txt  # train images (relative to 'path')
# train: yolov5_train_vidhoi.txt  # train images (relative to 'path')
# val: yolov5_val_manually.txt  # val images (relative to 'path')
val: yolov5_val_vidhoi.txt  # val images (relative to 'path')
test:  # test images (optional)

